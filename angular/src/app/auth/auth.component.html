<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <h1>Sign Up</h1>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" ngModel required email>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control" ngModel required minlength="6">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Sign Up</button>
</form>
